<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #f5c518; /* IMDb Yellow */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 250px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: #e0b315;
            transform: scale(1.02);
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            padding-bottom: 15px;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-info h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
        }

        .movie-info p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }

        .error {
            color: #ff4d4d;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¬ Movie Finder</h1>
    <div class="controls">
        <input type="text" id="movieInput" placeholder="Enter movie name...">
        <button onclick="getMovie()">Search Movie</button>
        <button onclick="getTopMovies()">Show Top Rated Movies</button>
    </div>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
