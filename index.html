<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen IMDb</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-film"></i>
            <span>isomkaa<span class="highlight">Search</span></span>
        </div>
        <div class="search-container">
            <input type="text" id="movieInput" placeholder="Search for a movie, series, or actor...">
            <button onclick="getMovie()" id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-links">
            <button class="nav-btn" onclick="getTopMovies()"><i class="fas fa-star"></i> Top Rated</button>
            <button class="nav-btn" onclick="showFavorites()"><i class="fas fa-heart"></i> Favorites</button>
        </div>
    </nav>

    <main class="container">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching movies...</p>
        </div>
        
        <div id="section-title"></div>
        <div id="result" class="movie-grid">
            </div>
    </main>

    <div id="movieModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="script.js"></script>
</body>
</html>
